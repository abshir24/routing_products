<form (submit)="edit()">
    <input type="text" name="title" [(ngModel)] = "product.title" #title = "ngModel">
    <input type="text" name="price" [(ngModel)] = "product.price" #price = "ngModel">
    <input type="submit" value="Update!">
</form>
<button (click)="_service.deleteProduct(id)">Delete</button>
